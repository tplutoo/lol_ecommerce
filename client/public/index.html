<!DOCTYPE html>
<html>
  <head>
    <title>Runeterra Shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/index-header.css">
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div class="index-header">
      <div class="index-header-left-section">
        <a href="localhost:3000/" class="header-link">
          <img class="lol-logo"
            src="images/lol-logo.png">

        </a>
      </div>

      <div class="index-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">
      </div>

      <div class="index-header-right-section">
        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/bag-icon-transparent.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
    <div id="root"></div>
  </body>
</html>
